    <style>
 /* Navbar styles */
 body{
   background-color: aliceblue;
 }
 
.navbar {
   background-color: rgba(255, 255, 255, 0.8); /* White with blur effect */
   padding: 20px 0;
   
   width: 100%;
   z-index: 1000;
   box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.container {
   display: flex;
   justify-content: space-between;
   align-items: center;
}

.logo {
   color: #000; /* Black */
   font-size: 24px;
   text-decoration: none;
   font-family: 'Poppins', sans-serif; /* Poppins font family */
}

.nav-menu {
   list-style: none;
   margin: 0;
   padding: 0;
   display: flex;
}

.nav-menu li {
   margin-right: 20px;
}

.nav-menu li a {
   color: #000; /* Black */
   text-decoration: none;
   transition: color 0.3s ease-in-out;
   font-size: 18px;
   padding: 10px;
   border-radius: 5px;
   font-family: 'Poppins', sans-serif; /* Poppins font family */
}

.nav-menu li a:hover {
   color: #007bff; /* Blue */
   border-bottom: 2px solid #007bff; /* Blue underline */
   transition: color 0.3s ease-in-out, border-bottom 0.3s ease-in-out;
}

/* Active page effect */
.nav-menu li.active a {
   color: #007bff; /* Green glow for active page */
   text-shadow: 0 0 5px #007bff;
   transition: text-shadow 0.3s ease-in-out;
}
li.active{
   color: transparent; /* Make the text transparent */
    text-shadow: 0 0 10px #007bff; /* Add a green glow effect */
}
